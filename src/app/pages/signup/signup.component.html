<div class="all-content">
  <div class="signup-container">
    <h1>Cadastre-se</h1>
    <p>Preencha os dados abaixo para criar sua conta no FocaFlash</p>

    <form class="signup-form">
      <div class="form-group">
        <label for="name">Nome completo</label>
        <input type="text" id="name" placeholder="Digite seu nome completo">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha">
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirme sua senha</label>
        <input type="password" id="confirm-password" placeholder="Digite sua senha novamente">
      </div>

      <button type="submit" class="signup-button">Criar conta</button>
    </form>

    <div class="login-link">
      <p>Já tem uma conta? <a routerLink="/">Faça login</a></p>
    </div>
  </div>
  <div class="background-right">
    <img src="/asserts/img/cards.png" alt="Cards de flashcards">
  </div>
</div>
