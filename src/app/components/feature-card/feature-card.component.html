<div class="feature-card">
  <div class="icon">
    <img
    ngSrc="{{iconPath}}"
    width="50" height="50"/>
  </div>

  <div class="text-card">
    <div class="title-feature">
      <h1>{{title}}</h1>
    </div>

    <div class="description-feature">
      <p>{{description}}</p>
    </div>
  </div>
</div>
