<div class="feature-card">
  <div class="icon">
    <img
    ngSrc="{{iconPath}}"
    width="40" height="40"
    alt="Ícone de {{title}}"
    />
  </div>

  <div class="text-card">
    <div class="title-feature">
      <h2>{{title}}</h2>
    </div>

    <div class="description-feature">
      <p>{{description}}</p>
    </div>
  </div>
</div>
